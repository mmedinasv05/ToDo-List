<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>To Do List</title>
</head>
<body>
  <section class="containerMain">
    <section class="containerToDoList">
      <div id="myDIV" class="headerToDoList">
        <h1 class="titleMain">To-Do List App</h1>
        <h2 class="titleSecond">Crea tus actividades fácilmente.</h2>
        <input type="text" id="ElementoAdd" placeholder="Agrega una nueva actividad" class="boxElement">
        <span onclick="newElement()" class="fas fa-plus addBtn"></span>
      </div>
  
      <ul id="myUL" class="ListItems">
        <li class="items">Ir al Gym</li>
        <li class="items">Jugar Futbol</li>
        <li class="items">Ir al supermercado</li>
        <li class="items">Bañar al perro</li>
        <li class="items">leer un libro</li>
        <li class="items">Hacer la tareas</li>
      </ul>
    </section>
  </section>
</body>
<script src="js/validaciones.js"></script>
</html>
